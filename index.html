
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上填表與簽名系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
            padding: 30px;
            border-radius: 15px;
            background: #f8f9fa;
            border-left: 5px solid #3498db;
            transition: transform 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 30px;
            background: #3498db;
            margin-right: 15px;
            border-radius: 2px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-1px);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .checkbox-item:hover {
            background: #f0f8ff;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #3498db;
        }

        .signature-section {
            background: #fff;
            border: 2px dashed #3498db;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .signature-canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: crosshair;
            background: white;
            margin: 15px auto;
            display: block;
            touch-action: none;
        }

        .signature-controls {
            margin-top: 15px;
        }

        .btn {
            padding: 12px 25px;
            margin: 0 5px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(127, 140, 141, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            font-size: 1.2em;
            padding: 15px 40px;
            margin-top: 30px;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(39, 174, 96, 0.3);
        }

        .date-input {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .signature-canvas {
                width: 100%;
                max-width: 350px;
            }
        }

        .success-message {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 線上填表系統</h1>
            <p>數位化表格填寫與電子簽名</p>
        </div>

        <div class="form-container">
            <form id="digitalForm">
                <!-- 基本資料 -->
                <div class="form-section">
                    <h2 class="section-title">基本資料</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentId">學號</label>
                            <input type="text" id="studentId" name="studentId" placeholder="請輸入學號">
                        </div>
                        <div class="form-group">
                            <label for="studentName">姓名</label>
                            <input type="text" id="studentName" name="studentName" placeholder="請輸入姓名">
                        </div>
                        <div class="form-group">
                            <label for="class">班級</label>
                            <input type="text" id="class" name="class" placeholder="請輸入班級">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">聯絡電話</label>
                            <input type="tel" id="phone" name="phone" placeholder="請輸入聯絡電話">
                        </div>
                        <div class="form-group">
                            <label for="email">電子郵件</label>
                            <input type="email" id="email" name="email" placeholder="請輸入電子郵件">
                        </div>
                        <div class="form-group">
                            <label for="emergencyContact">緊急聯絡人</label>
                            <input type="text" id="emergencyContact" name="emergencyContact" placeholder="請輸入緊急聯絡人">
                        </div>
                    </div>
                </div>

                <!-- 活動資訊 -->
                <div class="form-section">
                    <h2 class="section-title">活動資訊</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="activityType">活動類型</label>
                            <select id="activityType" name="activityType">
                                <option value="">請選擇活動類型</option>
                                <option value="校外教學">校外教學</option>
                                <option value="體驗活動">體驗活動</option>
                                <option value="學術參訪">學術參訪</option>
                                <option value="社團活動">社團活動</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="activityDate">活動日期</label>
                            <input type="date" id="activityDate" name="activityDate" class="date-input">
                        </div>
                        <div class="form-group">
                            <label for="activityLocation">活動地點</label>
                            <input type="text" id="activityLocation" name="activityLocation" placeholder="請輸入活動地點">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="transportation">交通方式</label>
                            <select id="transportation" name="transportation">
                                <option value="">請選擇交通方式</option>
                                <option value="遊覽車">遊覽車</option>
                                <option value="大眾運輸">大眾運輸</option>
                                <option value="自行前往">自行前往</option>
                                <option value="步行">步行</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fee">活動費用</label>
                            <input type="number" id="fee" name="fee" placeholder="請輸入費用金額" min="0">
                        </div>
                    </div>
                </div>

                <!-- 健康狀況 -->
                <div class="form-section">
                    <h2 class="section-title">健康狀況與注意事項</h2>
                    <div class="form-group">
                        <label>特殊健康狀況或需要注意事項</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="allergy" name="healthConditions" value="過敏">
                                <label for="allergy">過敏症狀</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="chronic" name="healthConditions" value="慢性疾病">
                                <label for="chronic">慢性疾病</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="medication" name="healthConditions" value="用藥">
                                <label for="medication">定期用藥</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="mobility" name="healthConditions" value="行動不便">
                                <label for="mobility">行動不便</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="diet" name="healthConditions" value="飲食限制">
                                <label for="diet">飲食限制</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="none" name="healthConditions" value="無">
                                <label for="none">無特殊狀況</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="healthDetails">詳細說明</label>
                        <textarea id="healthDetails" name="healthDetails" rows="4" placeholder="如有特殊健康狀況，請詳細說明..."></textarea>
                    </div>
                </div>

                <!-- 同意書 -->
                <div class="form-section">
                    <h2 class="section-title">同意聲明</h2>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="agree1" name="agreements" value="參加同意" required>
                            <label for="agree1">本人同意參加此次活動</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="agree2" name="agreements" value="風險了解" required>
                            <label for="agree2">本人了解活動風險並願意承擔相關責任</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="agree3" name="agreements" value="規定遵守" required>
                            <label for="agree3">本人同意遵守活動相關規定</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="agree4" name="agreements" value="資料使用" required>
                            <label for="agree4">本人同意提供之個人資料僅供本次活動使用</label>
                        </div>
                    </div>
                </div>

                <!-- 簽名區 -->
                <div class="form-section">
                    <h2 class="section-title">電子簽名</h2>
                    <div class="signature-section">
                        <h3>學生簽名</h3>
                        <p>請在下方區域內進行簽名</p>
                        <canvas id="studentSignature" class="signature-canvas" width="400" height="150"></canvas>
                        <div class="signature-controls">
                            <button type="button" class="btn btn-secondary" onclick="clearSignature('studentSignature')">清除簽名</button>
                        </div>
                    </div>

                    <div class="signature-section" style="margin-top: 30px;">
                        <h3>家長/監護人簽名</h3>
                        <p>請在下方區域內進行簽名</p>
                        <canvas id="parentSignature" class="signature-canvas" width="400" height="150"></canvas>
                        <div class="signature-controls">
                            <button type="button" class="btn btn-secondary" onclick="clearSignature('parentSignature')">清除簽名</button>
                        </div>
                    </div>

                    <div class="form-row" style="margin-top: 20px;">
                        <div class="form-group">
                            <label for="signDate">簽名日期</label>
                            <input type="date" id="signDate" name="signDate" class="date-input" required>
                        </div>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="btn btn-success">📤 提交表單</button>
                </div>

                <div id="successMessage" class="success-message">
                    <h3>✅ 表單提交成功！</h3>
                    <p>您的表單已成功提交，相關人員將盡快處理。</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 自動設定今天的日期
        document.getElementById('signDate').value = new Date().toISOString().split('T')[0];

        // 簽名功能
        class SignaturePad {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.lastX = 0;
                this.lastY = 0;
                
                this.setupCanvas();
                this.setupEventListeners();
            }

            setupCanvas() {
                this.ctx.strokeStyle = '#2c3e50';
                this.ctx.lineWidth = 2;
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
            }

            setupEventListeners() {
                // 滑鼠事件
                this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('mousemove', (e) => this.draw(e));
                this.canvas.addEventListener('mouseup', () => this.stopDrawing());
                this.canvas.addEventListener('mouseout', () => this.stopDrawing());

                // 觸控事件
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });

                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const mouseEvent = new MouseEvent('mouseup', {});
                    this.canvas.dispatchEvent(mouseEvent);
                });
            }

            startDrawing(e) {
                this.isDrawing = true;
                [this.lastX, this.lastY] = this.getCoordinates(e);
            }

            draw(e) {
                if (!this.isDrawing) return;
                
                const [currentX, currentY] = this.getCoordinates(e);
                
                this.ctx.beginPath();
                this.ctx.moveTo(this.lastX, this.lastY);
                this.ctx.lineTo(currentX, currentY);
                this.ctx.stroke();
                
                [this.lastX, this.lastY] = [currentX, currentY];
            }

            stopDrawing() {
                this.isDrawing = false;
            }

            getCoordinates(e) {
                const rect = this.canvas.getBoundingClientRect();
                return [
                    e.clientX - rect.left,
                    e.clientY - rect.top
                ];
            }

            clear() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }

            isEmpty() {
                const blank = document.createElement('canvas');
                blank.width = this.canvas.width;
                blank.height = this.canvas.height;
                return this.canvas.toDataURL() === blank.toDataURL();
            }
        }

        // 初始化簽名板
        const studentSig = new SignaturePad('studentSignature');
        const parentSig = new SignaturePad('parentSignature');

        // 清除簽名功能
        function clearSignature(canvasId) {
            if (canvasId === 'studentSignature') {
                studentSig.clear();
            } else if (canvasId === 'parentSignature') {
                parentSig.clear();
            }
        }

        // 表單提交處理
        document.getElementById('digitalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 檢查必要欄位
            const requiredFields = ['studentId', 'studentName', 'signDate'];
            let isValid = true;
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    field.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    field.style.borderColor = '#e0e0e0';
                }
            });

            // 檢查必要的同意事項
            const requiredCheckboxes = document.querySelectorAll('input[name="agreements"][required]');
            requiredCheckboxes.forEach(checkbox => {
                if (!checkbox.checked) {
                    checkbox.parentElement.style.backgroundColor = '#ffebee';
                    isValid = false;
                } else {
                    checkbox.parentElement.style.backgroundColor = 'white';
                }
            });

            // 檢查簽名
            if (studentSig.isEmpty()) {
                alert('請提供學生簽名');
                isValid = false;
            }

            if (parentSig.isEmpty()) {
                alert('請提供家長/監護人簽名');
                isValid = false;
            }

            if (isValid) {
                // 收集表單資料
                const formData = new FormData(this);
                const data = Object.fromEntries(formData);
                
                // 添加簽名資料
                data.studentSignature = studentSig.canvas.toDataURL();
                data.parentSignature = parentSig.canvas.toDataURL();
                
                // 顯示成功訊息
                document.getElementById('successMessage').style.display = 'block';
                
                // 滾動到成功訊息
                document.getElementById('successMessage').scrollIntoView({ 
                    behavior: 'smooth' 
                });

                console.log('表單資料:', data);
                
                // 這裡可以添加實際的提交邏輯，例如發送到伺服器
                // fetch('/submit-form', { method: 'POST', body: JSON.stringify(data) })
            } else {
                alert('請完成所有必填欄位並提供必要的簽名');
            }
        });

        // 響應式canvas大小調整
        function resizeCanvases() {
            const canvases = document.querySelectorAll('.signature-canvas');
            canvases.forEach(canvas => {
                const container = canvas.parentElement;
                const maxWidth = container.offsetWidth - 40;
                if (maxWidth < 400) {
                    canvas.style.width = maxWidth + 'px';
                    canvas.style.height = (maxWidth * 0.375) + 'px';
                }
            });
        }

        window.addEventListener('resize', resizeCanvases);
        window.addEventListener('load', resizeCanvases);
    </script>
</body>
</html>
